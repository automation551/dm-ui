<body>
	<div class="container_16">
		<div id="capturePanel">
			<img src="img/3d-perspective.jpg" alt="My Kids">
			<form action="" method="post" accept-charset="utf-8">
				<a href="" class="input1 choices"></a>
				<input type="button" name="some_name" value="" class="input2 choices">
				<input type="button" name="some_name" value="" class="input3 choices">
				<input type="button" name="some_name" value="" class="input4 choices">
			</form>
			<p class="inputText1 choiceInputNo">Uh Oh! That is not a hazard.</p>
            <p class="inputText2 choiceInputNo">Uh Oh! That is not a hazard.</p>
            <p class="inputText3 choiceInputYes">That was great! That was a hazard.</p>
            <p class="inputText4 choiceInputYes">That was great! That was a hazard.</p>
		</div>
		<div id="player" class="grid_10">
			<div id="flashPlayerBlock"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.</div>
			<script>
			$('#flashPlayerBlock').flashembed(
				{
					src:'video/FlowPlayerLight.swf',
					width: 320,
					height: 240,
					allowscriptaccess:'always'
				},
				/* Flowplayer specific configuration. http://flowplayer.org/player/configuration.html */
				{
					config: {
						autoPlay:true,
						initialScale: 'scale',
						videoFile: 'helmet_cam_one.mov',
						loop:false,
						showMenu:false
					}
				}
			);
			</script>
		</div>
		<a href="#capturePanel" rel="facebox" class="fbShow">Show Panel</a>
        <p>When the pop-in appears, select hazards as fast as you can.</p>
	</div>
</body>
